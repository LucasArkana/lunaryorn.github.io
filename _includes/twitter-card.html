{% assign handle = site.author.twitter %}
{% if handle %}
{% if page.twitter_large_image %}
<meta name="twitter:card" content="summary_large_image"/>
{% else %}
<meta name="twitter:card" content="summary"/>
{% endif %}
<meta name="twitter:site" content="{{ site.author.twitter }}"/>
<meta name="twitter:title" content="{{ page.title | escape }} â€“ {{ site.name }}"/>
{% if page.excerpt %}
<meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html }}"/>
{% else %}
<meta name="twitter:description" content="{{ site.description | strip_html }}"/>
{% endif %}
{% if page.author.twitter %}
<meta name="twitter:creator" content="{{ page.author.twitter | escape }}"/>
{% else %}
<meta name="twitter:creator" content="{{ site.author.twitter | escape }}"/>
{% endif %}

{% if page.twitter_large_image %}
<meta name="twitter:image" content="{{ page.twitter_large_image | prepend: site.baseurl | prepend: site.url }}"/>
{% endif %}
{% endif %}
